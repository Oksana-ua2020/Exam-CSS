    <header class="header">
        <div class="header-logo-wrap">

            <div class="search">

                    <p class="p-input"> <b>Sort</b><br>

                <div class="p">

                        <p class="filter"><input type="checkbox" name="a" value="1" checked></p>

                </div>
                <div class="p">
                    <p class="p-input"> <b>Category</b><br>
                        <p class="filter"><input type="radio" name="a" value="yes" checked></p>
                        <p class="filter"><input type="radio" name="a" value="no" ></p>
                        <p class="filter"><input type="radio" name="a" value="may be" ></p>
                    </p>
                </div>
                <div class="p">
                    <div class="slidecontainer">
                        <p class="p-input"> <b>Price</b><br>
                            <input type="range" min="1" max="100" value="50">
                        </p>
                    </div>           
                </div>
                <div class="p">
                    <p class="p-input-f"> <b>Date</b><br>
                        <input type="date">
                        <br>
                    </p>
                </div>
             </div>
       </aside>
