<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loremipsum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-logo-wrap">
            <img src="img/logo.png" alt="Loremipsum">
        </div>
        <nav class="row">
            <div>
                <a class="row-item" href="#">Home</a>
            </div>
            <div>
                <a class="row-item" href="#">Contacts</a>
            </div>
            <div>
                <a class="row-item" href="#">About</a>
            </div>
        </nav>
    </header>
    <main>
        <form class="sect-main">
            <div class="container">
                <aside class="aside">
                    <div class="search">
                        <p class="input-item-h"> <b>Name</b><br>
                            <input type="text" size="20">
                        </p>
                        <p class="input-item"> <b>Password</b><br>
                            <input type="password" size="20">
                        </p>
                    </div>
                    <div class="search">
                        <p class="aside-item">
                            <input type="search" size="20">
                        </p>
                        <button class="input-button" type="submit" name="search" value="1">search</button>
                    </div>
                        <div class="aside-item">
                            <p class="input-item"> <b>Sort</b><br>
                                <select class="input">
                                    <option value="0" selected>Ascending</option>
                                    <option value="1">Noascending</option>
                                </select>
                            </p>
                        </div>
                        <div class="aside-item">
                            <p class="input-item"> <b>Filter</b><br>
                            <p class="filter"><input type="checkbox" name="ch" value="1" checked></p>
                            <p class="filter"><input type="checkbox" name="ch" value="2" checked></p>
                            <p class="filter"><input type="checkbox" name="ch" value="3" checked></p>
                            </p>
                        </div>
                        <div class="aside-item">
                            <p class="input-item"> <b>Category</b><br>
                            <p class="filter"><input type="radio" name="rf" value="4" checked></p>
                            <p class="filter"><input type="radio" name="rf" value="5"></p>
                            <p class="filter"><input type="radio" name="rf" value="6"></p>
                            </p>
                        </div>
                        <div class="aside-item">
                            <div class="slidecontainer">
                                <p class="input-item"> <b>Price</b><br>
                                    <input type="range" min="1" max="100" value="50">
                                </p>
                            </div>
                        </div>
                        <div class="aside-item">
                            <p class="input-item-f"> <b>Date</b><br>
                                <input type="date">
                                <br>
                            </p>
                        </div>
                </aside>
                <section class="content">
                    <div class="pic">
                        <div class="pic-img">
                            <img src="img/prod.jpg" alt="product" class="pic-item">
                            <p class="pic-p">Product</p>
                            <div class="pic-txt">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, aperiam?
                            </div>
                            <div class="pic-item-button">
                                <p class="pic-item-button">999$</p>
                                <button class="pic-button" type="submit" name="buy" value="1">Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                    <div class="pic-sect"></div>
                </section>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div>
            <i class="footer-item"> &#169 MySite.com. All rights reserved.</i>
        </div>
    </footer>
</body>

</html>
